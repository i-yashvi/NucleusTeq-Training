<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Expense Tracker is a Web Application to manage and track expenses at the 
      organization level. Employees can submit expenses for approval by Managers. 
      Expenses can only be submitted when they are in the defined budget set by the 
      Finance team for each department."
    />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="wrapper">
        <section class="signup-wrapper login-page1" id="login-page">
            <h2 class="title">Login on <span style="color: var(--theme); font-weight: 600;">Expense Tracker.</span></h2>
            <form id="login-form">
                <div class="input-wrapper">
                    <p class="label-input">Email</p>
                    <input type="email" placeholder="John.Doe@nucleusteq.com" class="custom-input" id="email-auth" value/>
                </div>
                <div class="input-wrapper">
                    <p class="label-input">Password</p>
                    <input type="password" placeholder="Example@123" class="custom-input" id="password-auth" value/>
                </div>
                <div class="btn btn-blue" id="email-login-button">Login Using Email and Password</div>
                <p class="p-login"><span id="signup-form-button" style="cursor: pointer;">Or Don't Have an Account? Click Here</span></p>
            </form>
        </section>

        <section class="signup-wrapper" id="signup-page" style="display: none;">
            <h2 class="title">Sign Up on <span style="color: var(--theme); font-weight: 600;">Expense Tracker.</span></h2>
            <form id="signup-form">
                <div class="input-wrapper">
                    <p class="label-input">Full name</p>
                    <input class="custom-input" id="name-input" placeholder="John Doe" value/>
                </div>
                <div class="input-wrapper">
                    <p class="label-input">Email</p>
                    <input type="email" class="custom-input" id="email-input" placeholder="John.Doe@nucleusteq.com" value/>
                </div>
                <div class="input-wrapper">
                    <p class="label-input">Password</p>
                    <input type="password" class="custom-input" id="password-input" placeholder="Example@123" value/>
                </div>
                <div class="input-wrapper">
                    <p class="label-input">Role</p>
                    <select id="select-role" name="Role" class="custom-input">
                        <option value="" disabled selected>Select Role</option>
                        <option id="employee" value="EMPLOYEE">Employee</option>
                        <option id="manager" value="MANAGER">Manager</option>                                
                        <option id="finance_team" value="FINANCE_TEAM">Finance Team</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <p class="label-input">Department</p>
                    <select id="select-dept" name="Department" class="custom-input">
                        <option value="" disabled selected>Select Department</option>
                        <option id="finance" value="FINANCE">Finance</option>                                
                        <option id="hr" value="HR">HR</option>
                        <option id="it" value="IT">IT</option>
                    </select>
                </div>
                <div class="btn btn-blue" id="email-signup-button">Signup Using Email and Password</div>
                <p class="p-login"><span id="login-form-button" style="cursor: pointer;">Or Have an Account Already? Click Here</span></p>
            </form>
        </section>
    </div>

    <script src="js/api.js"></script>
    <script src="js/user.js"></script>

</body>
</html>
