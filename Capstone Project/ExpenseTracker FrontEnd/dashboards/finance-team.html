<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" />
    <title>FinanceTeam Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="navbar" id="navbar">
            <p class="logo">Expense Tracker</p>
            <div class="user" id="user-profile">
                <img class="user-image" src="../images/user.svg"/>
                <p id="username" class="logo user-name"></p>
            <p class="logo link" id="logout">Logout</p>                
        </div>
        </div>
    </header>
    <main>
        <div class="dashboard" id="finance-team-dashboard">
            <div class="my-row fin-row">
                <!-- Department cards to be added-->
            </div>
            <div class="add_dept"><img src="../images/add.svg" id="addDept" width="30" style="cursor: pointer;"></div>

            <div style="width: 95%; justify-content: center;">
                <div style="display: flex; justify-content: space-between; gap: 1rem; align-items: center; margin-bottom: 0.5rem;">
                    <div class="input-flex">
                        <img src="../images/search.svg" width="16">
                        <input placeholder="Search by Name" id="searchInput" value>
                    </div>
                    <div class="select-input">
                        <select class="input-select" id="filterSelect">
                            <option value="">All</option>
                            <option value="ESSENTIAL">Essential</option>
                            <option value="DISCRETIONARY">Discretionary</option>
                            <option value="HYBRID">Hybrid</option>
                            <option value="PENDING">Pending</option>
                            <option value="PAID">Paid</option>
                            <option value="APPROVED">Unpaid</option>
                            <option value="FINANCE">Finance Department</option>
                            <option value="HR">HR Department</option>
                            <option value="IT">IT Department</option> 
                        </select>
                    </div>
                </div>

                <div class="my-expense-table">
                    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                        <p>All Expenses</p>
                        <div class="radio-group" id="sortSelect">
                            <input type="radio" id="no-sort" name="sort1" value="" class="radio-input" checked>
                            <label for="no-sort" class="radio-button">No Sort</label>
                            <input type="radio" id="sort-date" name="sort1" value="Date" class="radio-input">
                            <label for="sort-date" class="radio-button">Sort by Date</label>           
                            <input type="radio" id="sort-amount" name="sort1" value="Amount" class="radio-input">
                            <label for="sort-amount" class="radio-button">Sort by Amount</label>
                        </div>
                    </div>

                    <div class="my-table">
                        <table id="finance-table" class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Amount</th>
                                    <th>Type</th>
                                    <th>Date</th>
                                    <th>Receipt</th>
                                    <th>Department</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                <tr>
                                    <td colspan="7" style="text-align: center; color: grey; font-weight: 300;">
                                        <h3>No Transactions Yet!</h3>
                                    </td>
                                </tr>
                                <!-- Rows will be added dynamically here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlayBudget" style="display: none;">
        <div class="modal">
            <div style="display: flex; align-items: center; justify-content: space-between; margin: 0.6rem 0 0.5rem 0;">
                <h3>Add Budget</h3>
                <button class="close-modal-btn">Ã—</button>
            </div>
            <form id="budget-form" class="modal-form">
                <div class="input-wrapper">
                    <p class="label-input-modal"><span style="color: red;">* </span>Amount</p>
                    <input type="number" class="custom-input-modal" id="assigned-budget" value required/>
                </div>
                <div class="input-wrapper">
                    <p class="label-input-modal"><span style="color: red;">* </span>Start Date</p>
                    <input type="date" class="custom-input-modal" id="start-date" value required/>
                </div>
                <div class="input-wrapper">
                    <p class="label-input-modal"><span style="color: red;">* </span>End Date</p>
                    <input type="date" class="custom-input-modal" id="end-date" value required/>
                </div>
                <div class="btn btn-blue add-budget-list">Add Budget</div>
            </form>
        </div> 
    </div>
    </main>
    <footer>
        <div class="footer-bottom" id="footer">
            <p>&copy; 2025 Expense Tracker | All Rights Reserved</p>
        </div>
    </footer>

    <script src="../js/api.js"></script>
    <script src="../js/modals.js"></script>
    <script src="../js/finance-team.js"></script>

</body>
</html>
