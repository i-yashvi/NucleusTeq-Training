<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HR Portal - Add Employee</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h2>Add New Employee</h2>
<form th:action="@{/employees/add}" th:object="${employee}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" placeholder="John Doe" required />
    <label>Email:</label>
    <input type="email" th:field="*{email}" placeholder="john.doe@gmail.com" required />
    <label>Gender:</label>
    <select th:field="*{gender}" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <label>Department:</label>
    <input type="text" th:field="*{department}" placeholder="Enter department name" required />
    <label>Salary:</label>
    <input type="number" th:field="*{salary}" placeholder="Enter salary amount" required />
    <button type="submit">Add</button>
</form>
</body>
</html>
