<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="game-container">

        <div id="entry-point">

            <input type="text" id="name-input" class="input-fields" placeholder="Enter Player Name"/>

            <div class="input-fields">
                <div id="category-section">
                    <label for="category-options">Category</label></br>
                    <select id="category-options" name="Category" class="input-items">
                        <option value="" disabled selected>SELECT A CATEGORY</option>
                        <option value="Art">Art</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="General Knowledge">General Knowledge</option>
                        <option value="Science">Science</option>
                        <option value="Sports">Sports</option>
                        <option value="Technology">Technology</option>
                    </select>
                </div>
                <div id="difficulty-section">
                    <label for="btn-group">Difficulty</label>
                    <div id="btn-group" class="input-items">
                        <button class="difficulty-option" value="Easy" id="easy">EASY</button>
                        <button class="difficulty-option" value="Medium" id="medium">MEDIUM</button>
                        <button class="difficulty-option" value="Hard" id="hard">HARD</button>
                    </div>
                </div>
            </div>

            <button type="button" id="start-button" class="button">Start Game</button>

        </div>

        <div id="game-page" class="hidden">

            <div id="player-details">
                <div id="exitButton">
                    <img src="exit.png" id="image">
                </div>

                <div id="question-type" class="details">
                    <span id="category-selected">Category : </span>
                    <span id="difficulty-selected">Difficulty</span>
                </div>
                <div id="points" class="circle">0</div>
            </div>

            <div id="question-box">
                <div id="question-total"><span id="question-number">0</span>/10</div>
                <div id="question-prompt">Question</div>
            </div>

            <div id="next-timer-box">
                <div id="timer-box" class="circle">
                    <div id="timer">15</div>
                </div>
                <button type="button" id="next-question" class="circle">></button>
            </div></br>

            <div class="answer-options">
                <div id="option-1" class="answer">Option1</div>
                <div id="option-2" class="answer">Option2</div>
                <div id="option-3" class="answer">Option3</div>                    
                <div id="option-4" class="answer">Option4</div>
            </div>

        </div></br></br>

        <div id="end-point" class="hidden">
            <p id="end-message"><span id="message-display">Congratulations</span> <span id="player-name-message">Name</span>!</p>
            <p id="final-score">You Scored: <span id="score-points">0</span>/10</p>
            <button id="restart" class="button">Play Again</button>
        </div>

    </div>
</body>
</html>
