<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll the Dice</title>
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <div class="game-container">

            <div class="player-box" id="player1-box">
                <h2>Player 1</h2>
                <input type="text" id="player1-name" placeholder="Enter Player 1 Name" class="hidden"/>
                <div id="p1-score-container">
                    <p> <span class="saveScore" id="player1-saveScore">0</span></p>
                    <p class="currentScore">Current Score <span class="currentScoreSpan" id="player1-currentScore">0</span></p>
                </div>
                <button id="save-player1" class="player-save-btn hidden">Save Score</button>
            </div>

            <div class="center-box">
                <button id="roll-player" class="player-roll-btn hidden">Roll Dice</button>
                
                <button id="start-game" class="start-button">START</button>
                
                <div id="dice-roll-box" class="hidden">
                    <div class="dice roll-animation"></div>
                </div>

                <div id="winner-overlay" class="hidden">
                    <div class="winner-box">
                        <h1 id="winner-message" class="pop-up"></h1>
                        <button id="new-game">New Game</button>
                    </div>
                </div>

                <div class="reset-container">
                    <button id="reset-game" class="reset-button hidden">Reset Game</button>
                </div>
            </div>

            <div class="player-box" id="player2-box">
                <h2>Player 2</h2>
                <input type="text" id="player2-name" placeholder="Enter Player 2 Name" class="hidden"/>
                <div id="p2-score-container">
                    <p> <span class="saveScore" id="player2-saveScore">0</span></p>
                    <p class="currentScore">Current Score <span class="currentScoreSpan" id="player2-currentScore">0</span></p>
                </div>
                <button id="save-player2" class="player-save-btn hidden">Save Score</button>
            </div>

        </div>
</body>
</html>
